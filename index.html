<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script async src="send-mail.js"></script>
    <title>4ULP35 SMS Sender v1</title>
  </head>
  <body>
    <main>
      <h1>4ULP3S EMAIL SENDER</h1>
      <form method="post" id="sendmail" action="">
        <input type="text" placeholder="From:" id="from" />
        <input type="text" placeholder="Subject:" id="subject" />
        <input type="text" placeholder="Enter email" id="emails" />
        <textarea
          id="message"
          cols="30"
          rows="10"
          placeholder="Enter Message"
        ></textarea>
        <button type="submit">Send Mail</button>
        <div id="error"></div>
        <div id="success"></div>
      </form>
    </main>
  </body>
</html>
